     <script>
        $(document).ready(function(){
          $("#send").click(function(){
            var message = $("#message").val();
            $.ajax({
              url: "chat.php",
              type: "POST",
              data: {message: message},
              success: function(data){
                $("#chat").html(data);
              }
            });
          });
        });
       
     </script>
